<!DOCTYPE html>
<html>
<head>
	<title>Street Fighter IV - RPG Edition</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="container-fluid bgImage">
		<div class="row">
			<div id="player" class="col-5">
				<h1 class="fighterNickname"></h1>
			</div>
			<div id="buttons" class="col-2 text-center">
				<img src="assets/images/logo.png" alt="logo" class="img-fluid">
				<p class="gameEdition text-center">RPG Edition</p>
				<button id="reset" type="button" class="btn btn-primary btn-block">Reset</button>
				<button id="attack" type="button" class="btn btn-danger btn-block">Attack</button>
				<h1 id="result"></h1>
			</div>
			<div id="challenger" class="col-5">
				<h1 class="fighterNickname"></h1>
			</div>
		</div>
		<div class="row justify-content-between statsContainer">
			<div class="col-3 playerBox">				
				<section>
					<h4>Player</h4>
					<div class="playerStats"></div>
				</section>
			</div>
			<div class="col-3 challengerBox">				
				<section>
					<h4>Challenger</h4>
					<div class="challengerStats"></div>
				</section>
			</div>
		</div>
		<div class="characters">
			<div id="firstRow" class="row justify-content-md-center no-gutters"></div>
			<div id="secondRow" class="row justify-content-md-center no-gutters"></div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
